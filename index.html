<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>NFT preview card component</title>

</head>
<body>
  <div class="container">
    <section class="main">
      <div class="card">
        <img class="card-img" src="images/image-equilibrium.jpg">
        <h1 class="card-heading">Equilibrium #3439</h1>
        <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <p class="price"><i src="images/icon-ethereum.svg" class="fab fa-ethereum"></i>0.041 ETH</p>
          <p class="time"><i class="fas fa-clock"></i>3 days left</p>
        </div>
        <div class="line"></div>
        <div class="card-author">
          <a href=""><img src="images/image-avatar.png" class="avatar"></a>
          <span class="author">Creation of <span id="name"><a href="">Jules Wyvern</a></span></span>
        </div>
        
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Robert Baxter</a>.
      </div>
    </section>
  </div>


<script src="script.js"></script>
</body>
</html>
